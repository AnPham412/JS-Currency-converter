<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>currency Converter</title>
    <link href="styles.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2161fd6b62.js"></script>
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <div class="exchange-rate">
        <div id="base-unit"></div>
        <div id="target-rate"></div>
    </div>
    <div class="input-group">
        <label for="base-amount"></label><input class="input-box" id="base-amount" type="number">
        <label for="base-code"></label><select class="select-box" id="base-code">
                <option value="VND"></option>
                <option value="USD"></option>
        </select>
        <label for="target-amount"></label><input class="input-box" id="target-amount" type="number">
        <label for="target-code"></label><select class="select-box" id="target-code">
                <option value="VND"></option>
                <option value="USD"></option>
        </select>
    </div>
    <p class="error-message"></p>
    <div id="button">
        <span class ="btn btn-swap" onclick="reverseTemp()">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </span>
        <span class="btn btn-reset" onclick ="clearVal()">
            <i class="fa-solid fa-rotate-left"></i>
        </span>
    </div>
</div>
<script src="add.js"></script>
</body>
</html>
